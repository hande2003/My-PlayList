<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanyeol Song Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div id="song-image" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active" id="image_001">
                <img src="./pictures/img_001.jpg" class="d-block w-100" alt="image_001">
                <audio src="./chanyeolSingles/stayWithMe.mp3"></audio>
                <div class="carousel-caption">
                  <h1>STAY WITH ME</h1>
                </div>
              </div>
              <div class="carousel-item" id="image_002">
                <img src="./pictures/img_002.jpg" class="d-block w-100" alt="image_002">
                <audio src="./chanyeolSingles/goAwaygoAway.mp3"></audio>
                <div class="carousel-caption">
                  <h1>GO AWAY GO AWAY</h1>
                </div>
              </div>
              <div class="carousel-item" id="image_003">
                <img src="./pictures/img_003.jpg" class="d-block w-100" alt="image_003">
                <audio src="./chanyeolSingles/breakTheBox.mp3"></audio>
                <div class="carousel-caption">
                  <h1>BREAK THE BOX</h1>
                </div>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
